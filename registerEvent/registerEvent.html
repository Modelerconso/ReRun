<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerEvent.css">
    <title>Rerun</title>
</head>
<body>
    <!-- Header page -->
    <div class="header" id="header">
        <div class="contrain">
            <div class="menu" id="mymenu">
                <a href="../home/home.html">หน้าหลัก</a>
                <a href="../history/history.html" class="active">ตรวจสอบสถานะ</a>
                <a href="../profile/profile.html">โปรไฟล์</a>
                <a class="icon" id="icon" onclick="menuResponsive()">
                    <img src="../img/menu.png" class="icon-menu">
                </a>
            </div>
        </div>
    </div>
    <!-- Section page -->
    <div class="section">
        <!-- ranking -->
        <div class="background-ranking">
            <!-- Ranking -->
            <div class="ranking-finish-event">
                <div class="head-ranking">
                    <label id="text-header-ranking">Ranking</label>
                </div>
                <div class="body-ranking">
                    <div class="rank-2">
                        <div class="circle-ranking-2"></div>
                        <div class="number-ranking-responsive">
                            <label>2</label>
                        </div>
                        <div class="text">
                            <label>ABC DEF</label>
                         </div>
                        <div class="chart-2">
                            <label id="number-ranking">2</label>
                        </div>
                    </div>
                    <div class="rank-1">
                        <div class="circle-ranking-1"></div>
                        <div class="number-ranking-responsive">
                            <label>1</label>
                        </div>
                        <div class="text">
                            <label>GHI JKL</label>
                        </div>
                        <div class="chart-1">
                            <label id="number-ranking">1</label>
                        </div>
                    </div>
                    <div class="rank-3">
                        <div class="circle-ranking-3"></div>
                        <div class="number-ranking-responsive">
                            <label>3</label>
                        </div>
                        <div class="text">
                            <label>MNO PQR</label>
                        </div>
                        <div class="chart-3">
                            <label id="number-ranking">3</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contrain">
            <!-- Header form -->
            <div class="header-form">
                <h2>ข้อมูลของผู้สมัคร</h2>
            </div>
            <!-- form register run -->
            <div class="form">
                <div class="firstname"> 
                    <div>
                        <label name="firstname">ชื่อจริง</label>
                    </div>
                    <div>
                        <input type="text" name="firstname" >
                    </div>
                </div>
                <div class="lastname">
                    <div>   
                        <label name="lastname">นามสกุล</label>
                    </div>
                    <div>
                        <input type="text" name="lastname">
                    </div>
                </div>
                <div class="gender">
                    <div>
                        <label>เพศ</label>
                    </div>
                    <div>
                        <input type="text" name="gender">
                    </div>
                </div>
                <div class="age">
                    <div>
                        <label>วันเกิด</label>
                    </div>
                   <div>    
                        <input type="date" name="age" >
                   </div>
                </div>
                <div class="number-card-person">
                    <div>
                        <label>เลขบัตรประจำตัวประชาชน</label>
                    </div>
                    <div>
                        <input type="text" name="number-card-person" >
                    </div>
                </div>
                <div class="phone">
                    <div>
                        <label>เบอร์โทร</label>
                    </div>
                    <div>
                        <input type="text" name="phone" >
                    </div>
                </div>
                <div class="email">
                    <div>   
                        <label>อีเมล</label>
                    </div>
                    <div>
                        <input type="email" name="email" >
                    </div>
                </div>
                <div class="shirt-types">
                    <div>
                        <label>ชนิดของเสื้อ</label>
                    </div>
                    <select id="shirt-type-values">
                        <option name="shirt-type" value="แขนกุด">แขนกุด</option>
                    </select>
                </div>
                <div class="shirt-sizes">
                    <div>
                        <label>ขนาดของเสื้อ</label>
                    </div>
                    <select id="shirt-size-values">
                        <option name="shirt-size" value="S">S</option>
                        <option name="shirt-size" value="M">M</option>
                        <option name="shirt-size" value="L">L</option>
                    </select>
                </div>
                <div class="run-types">
                    <div>
                        <label>ประเภทของการแข่งขัน</label>
                    </div>
                    <select id="run-type-values">
                        <option name="run-type" value="funrun">Funrun</option>
                    </select>
                </div>
            </div>
            <div class="box-button">
                <div class="cancel">
                    <button id="cancel-register" onclick="clearData()" name="cancel">Clear</button>
                </div>
                <div class="submit">
                    <button id="submit-register" onclick="submitData()" name="submit">ส่งข้อมูล</button>
                </div>
            </div>

            <!-- status payment -->
            <div class="status-payment">
                <div class="header-payment">
                    <label>การชำระเงิน</label>
                </div>
                <div class="detail-payment">
                    <div class="circles">
                        <div class="send-slip">
                            <div class="circle"></div>
                            <div class="detail">ส่งสลิป/ส่งสลิปแล้ว</div>
                        </div>
                        <div class="waiting">
                            <div class="circle"></div>
                            <div class="detail">รอดำเนินการ</div>
                        </div>
                        <div class="complete">
                            <div class="circle"></div>
                            <div class="detail">สำเร็จ/ล้มเหลว</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Code -->
            <!-- for sumited register -->
            <!-- <div class="code">
                <div class="header-code">
                    <label>รหัส</label>
                </div>
                <div class="detail-code"></div>
            </div> -->

        </div>
    </div>
    <!-- Footer page -->
    <div class="footer">
        <div class="contrain">
            <div class="detail-footer">
                <div class="background-contact">
                    <div class="contact">
                        <div class="header-contact">
                            <label>Contact</label>
                        </div>
                        <div>
                            <ul>
                                <li>Gmail: abc@gmail.com</li>
                                <li>Phone: 012-345-6789</li>
                                <li>Facebook Page: Rerun</li>
                                <li>Instagram: abc.book</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="background-about-rerun">
                    <div class="about-rerun">
                        <div class="header-about">
                            <label>About Rerun</label>
                        </div>
                        <div>
                            <ul>
                                <li>หน้าหลัก</li>
                                <li>รายการ</li>
                                <li>โปรไฟล์</li>
                                <li>เกี่ยวกับ</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="background-comment">
                    <div class="comment">
                        <div class="header-comment">
                            <label>Design this Website page</label>
                        </div>
                        <div class="emoji-comment">
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/bad.png" alt="แย่">
                                </div>
                                <div class="text-emoji">
                                    <label>แย่</label>
                                </div>
                            </div>
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/mere.png" alt="เฉย ๆ">
                                </div>
                                <div class="text-emoji">
                                    <label>เฉย ๆ</label>
                                </div>
                            </div>
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/normal.png" alt="พอใช้">
                                </div>
                                <div class="text-emoji">
                                    <label>พอใช้</label>
                                </div>
                            </div>
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/good.png" alt="ดี">
                                </div>
                                <div class="text-emoji">
                                    <label>ดี</label>
                                </div>
                            </div>
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/verygood.png" alt="ดีมาก">
                                </div>
                                <div class="text-emoji">
                                    <label>ดีมาก</label>
                                </div>
                            </div>
                        </div>
                        <div class="box-comment">
                            <input type="text" id="text-box" name="comment">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="registerEvent.js"></script>
</body>
</html>
