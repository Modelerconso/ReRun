<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rerun</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Header page -->
    <div class="header">
        <div class="contrain">
            <div class="menu">
                <a href="../home/home.html">หน้าหลัก</a>
                <a href="../login/login.html">เข้าสู่ระบบ/ลงทะเบียน</a>
            </div>
        </div>
    </div>

    <!-- Section page -->
    <div class="section">
        <div class="contrain">
            <div class="box-login">
                <div class="img-login">
                    <img src="../img/7491.jpg" alt="Background login rerun">
                </div>
                <div class="login">
                    <div class="background-login">
                        <div class="header-login">
                            <label>Login</label>
                        </div>
                        <div class="input-information">
                            <div class="username">
                                <div class="username-text">
                                    <div>
                                        <label>Username</label>
                                    </div>
                                    <div id="validation-username"></div>
                                </div>
                                <div>
                                    <input type="text" id="username" name="username">
                                </div>
                            </div>
                            <div class="password">
                                <div class="password-text">
                                    <div>
                                        <label>Password</label>
                                    </div>
                                    <div id="validation-password"></div>
                                </div>
                                <div>
                                    <input type="password" id="password" name="password">
                                </div>
                            </div>
                        </div>
                        <div class="register-user">
                            <a href="../register/register.html">Register</a>
                        </div>
                        <div class="box-button">
                            <div class="submit">
                                <button id="submit-login" onclick="loginData()" name="login">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
