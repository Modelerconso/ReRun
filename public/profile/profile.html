<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Rerun</title>
</head>
<body>
    <!-- Header page -->
    <div class="header" id="header">
        <div class="contrain">
            <div class="menu" id="mymenu">
                <a href="../home/home.html">หน้าหลัก</a>
                <a href="../history/history.html">ตรวจสอบสถานะ</a>
                <a href="../profile/profile.html" class="active">โปรไฟล์</a>
                <a class="icon" id="icon" onclick="menuResponsive()">
                    <img src="../img/menu.png" class="icon-menu">
                </a>
            </div>
        </div>
    </div>
    <!-- Section page -->
    <div class="section">
        <div class="header-section">
            <div class="image-profile">
                <img src="../img/profile.png" alt="profile">
            </div>
        </div>
        <div class="contrain">
            <div class="form">
                <div class="firstname"> 
                    <div>
                        <label name="firstname">ชื่อจริง</label>
                    </div>
                    <div>
                        <input type="text" name="firstname" >
                    </div>
                </div>
                <div class="lastname">
                    <div>   
                        <label name="lastname">นามสกุล</label>
                    </div>
                    <div>
                        <input type="text" name="lastname">
                    </div>
                </div>
                <div class="gender">
                    <div>
                        <label>เพศ</label>
                    </div>
                    <div>
                        <input type="text" name="gender">
                    </div>
                </div>
                <div class="age">
                    <div>
                        <label>วันเกิด</label>
                    </div>
                   <div>    
                        <input type="date" name="age" >
                   </div>
                </div>
                <div class="number-card-person">
                    <div>
                        <label>เลขบัตรประจำตัวประชาชน</label>
                    </div>
                    <div>
                        <input type="text" name="number-card-person" >
                    </div>
                </div>
                <div class="phone">
                    <div>
                        <label>เบอร์โทร</label>
                    </div>
                    <div>
                        <input type="text" name="phone" >
                    </div>
                </div>
                <div class="email">
                    <div>   
                        <label>อีเมล</label>
                    </div>
                    <div>
                        <input type="email" name="email" >
                    </div>
                </div>
                
            </div>
            <div class="box-button">
                <div class="edit">
                    <button id="edit" onclick="editData()" name="edit">แก้ไขข้อมูล</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer page -->
    <div class="footer">
        <div class="contrain">
            <div class="detail-footer">
                <div class="background-contact">
                    <div class="contact">
                        <div class="header-contact">
                            <label>Contact</label>
                        </div>
                        <div>
                            <ul>
                                <li>Gmail: abc@gmail.com</li>
                                <li>Phone: 012-345-6789</li>
                                <li>Facebook Page: Rerun</li>
                                <li>Instagram: abc.book</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="background-about-rerun">
                    <div class="about-rerun">
                        <div class="header-about">
                            <label>About Rerun</label>
                        </div>
                        <div>
                            <ul>
                                <li>หน้าหลัก</li>
                                <li>รายการ</li>
                                <li>โปรไฟล์</li>
                                <li>เกี่ยวกับ</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="background-comment">
                    <div class="comment">
                        <div class="header-comment">
                            <label>Design this Website page</label>
                        </div>
                        <div class="emoji-comment">
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/bad.png" alt="แย่">
                                </div>
                                <div class="text-emoji">
                                    <label>แย่</label>
                                </div>
                            </div>
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/mere.png" alt="เฉย ๆ">
                                </div>
                                <div class="text-emoji">
                                    <label>เฉย ๆ</label>
                                </div>
                            </div>
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/normal.png" alt="พอใช้">
                                </div>
                                <div class="text-emoji">
                                    <label>พอใช้</label>
                                </div>
                            </div>
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/good.png" alt="ดี">
                                </div>
                                <div class="text-emoji">
                                    <label>ดี</label>
                                </div>
                            </div>
                            <div class="sticker-deatil">
                                <div class="image-emoji">
                                    <img src="/img/verygood.png" alt="ดีมาก">
                                </div>
                                <div class="text-emoji">
                                    <label>ดีมาก</label>
                                </div>
                            </div>
                        </div>
                        <div class="box-comment">
                            <input type="text" id="text-box" name="comment">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
