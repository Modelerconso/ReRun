<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rerun</title>
</head>
<body>
    <!-- Header page -->
    <div class="header">
        <div class="contrain">
            <div class="menu">
                <ul>
                    <li>หน้าหลัก</li>
                    <li>ลงทะเบียน</li>
                    <li>สถานะ</li>
                    <li>เกี่ยวกับ</li>
                    <li>โปรไฟล์</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Section page -->
    <div class="section">
        <div class="contrain">
            <!-- form register run -->
            <div class="form">
                <form>
                    <div>
                        <h2>สมัครวิ่ง</h2>
                    </div>
                    <div class="firstname"> 
                        <label name="firstname">ชื่อจริง</label>
                        <input type="text" name="firstname">
                    </div>
                    <div class="lastname">
                        <label name="lastname">นามสกุล</label>
                        <input type="text" name="lastname">
                    </div>
                    <div class="gender">
                        <div>
                            <label>เพศ</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="ชาย">
                            <label>ชาย</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="หญิง">
                            <label>หญิง</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="ไม่ระบุ">
                            <label>ไม่ระบุ</label>
                        </div>
                    </div>
                    <div class="age">
                        <label>วันเกิด</label>
                        <input type="date" name="age">
                    </div>
                    <div class="number-card-person">
                        <label>เลขบัตรประจำตัวประชาชน</label>
                        <input type="number" name="number-card-person">
                    </div>
                    <div class="phone">
                        <label>เบอร์โทร</label>
                        <input type="text" name="phone">
                    </div>
                    <div class="email">
                        <label>อีเมล</label>
                        <input type="email" name="email">
                    </div>
                    <div class="shirt">
                        <label>ชนิดของเสื้อ</label>
                        <div>
                            <input type="radio" name="shirt" value="แขนกุด">
                            <label>แขนกุด</label>
                        </div>
                        <div>
                            <input type="radio" name="shirt" value="แขนสั้น">
                            <label>แขนสั้น</label>
                        </div>
                    </div>
                    <div class="shirt-size">
                        <div>
                            <label>ขนาดของเสื้อ</label>
                        </div>
                        <div>
                            <input type="radio" name="shirt-size" value="S">
                            <label>S</label>
                        </div>
                        <div>
                            <input type="radio" name="shirt-size" value="M">
                            <label>M</label>
                        </div>
                        <div>
                            <input type="radio" name="shirt-size" value="L">
                            <label>L</label>
                        </div>
                    </div>
                    <div class="type-run">
                        <div>
                            <label>ประเภคของการแข่งขัน</label>
                        </div>
                        <div>
                            <input type="radio" name="type-run" value="Funrun">
                            <label>Funrun 5 km</label>
                        </div>
                        <div>
                            <input type="radio" name="type-run" value="minimarathon">
                            <label>Mini marathon 10 km</label>
                        </div>
                        <div>
                            <input type="radio" name="type-run" value="halfmarathon">
                            <label>Half marathon 21 km</label>
                        </div>
                        <div>
                            <input type="radio" name="type-run" value="marathon">
                            <label>Marathon 42 km</label>
                        </div>
                    </div>
                    <input type="submit" name="submit">
                </form>
            </div>
        </div>
    </div>
    <!-- Footer page -->
    <div class="footer">
        <div class="contrain">
            <div class="contact">

            </div>
        </div>
    </div>
</body>
</html>
