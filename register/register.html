<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Header page -->
    <div class="header">
        <div class="contrain">
            <div class="menu">
                <a href="../home/home.html">หน้าหลัก</a>
                <a href="../login/login.html">เข้าสู่ระบบ/ลงทะเบียน</a>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="contrain">
            <div id="box-register">
                <div class="register">
                    <div class="header-register">
                        <label>Register</label>
                    </div>
                    <div class="input-information">
                        <div class="input-data">
                            <div>
                                <div id="text-username">
                                    <label>Username</label>
                                </div>
                                <div id="response-username" value="กรุณากรอก Username"></div>
                            </div>
                            <div>
                                <input type="text" id="username" name="username" placeholder="ABCTest" oninput="checkElement(this.id,'text-username','response-username')">
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-firstpassword">
                                    <label>Password</label>
                                </div>
                                <div id="response-firstpassword" value="กรุณากรอก Password"></div>
                            </div>
                            <div>
                                <input type="password" id="password-1" name="password-1" placeholder="least 8 characters" oninput="checkElement(this.id,'text-firstpassword','response-firstpassword')">
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-secondpassword">
                                    <label>Confirm Password</label>
                                </div>
                                <div id="response-secondpassword" value="กรุณากรอก Password"></div>
                            </div>
                            <div>
                                <input type="password" id="password-2" name="password-2" placeholder="least 8 characters" onchange="checkElement(this.id,'text-secondpassword','response-secondpassword')">
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-email">
                                    <label>Email</label>
                                </div>
                                <div id="response-email" value="กรุณากรอก Email"></div>
                            </div>
                            <div>
                                <input type="email" id="email" name="email" placeholder="Ex. abc@gmail.com" pattern=".+@gmail\.com$" oninput="checkElement(this.id,'text-email','response-email')">
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-firstname">
                                    <label>ชื่อ</label>
                                </div>
                                <div id="response-firstname" value="กรุณากรอก ชื่อ"></div>
                            </div>
                            <div>
                                <input type="text" id="firstname" name="firstname" oninput="checkElement(this.id,'text-firstname','response-firstname')">
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-lastname">
                                    <label>นามสกุล</label>
                                </div>
                                <div id="response-lastname" value="กรุณากรอก นามสกุล"></div>
                            </div>
                            <div>
                                <input type="text" id="lastname" name="lastname" oninput="checkElement(this.id,'text-lastname','response-lastname')">
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-gender">
                                    <label>เพศ</label>
                                </div>
                                <div id="response-gender" value="กรุณากรอก เพศ"></div>
                            </div>
                            <div>
                                <select name="gender" id="gender" oninput="checkElement(this.id,'text-gender','response-gender')">
                                    <option value="ชาย">ชาย</option>
                                    <option value="หญิง">หญิง</option>
                                    <option value="ไม่ระบุ">ไม่ระบุ</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-birthday">
                                    <label>วันเกิด</label>
                                </div>
                                <div id="response-birthday" value="กรุณากรอก วันเกิด"></div>
                            </div>
                            <div>
                                <input type="date" id="birthday" name="birthday" oninput="checkElement(this.id,'text-birthday','response-birthday')">
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-number-card">
                                    <label>เลขบัตรประจำตัวประชาชน</label>
                                </div>
                                <div id="response-number-card" value="กรุณากรอก เลขบัตรประจำตัวประชาชน"></div>
                            </div>
                            <div>
                                <input type="number" id="number-card" name="number-card" placeholder="เลขบัตรประชาชน 13 หลัก" pattern="[0-9]{13}" oninput="checkLengthNumber(this,13)" onchange="checkElement(this.id,'text-number-card','response-number-card')" maxlength="13" >
                            </div>
                        </div>
                        <div class="input-data">
                            <div>
                                <div id="text-phone">
                                    <label>เบอร์โทร</label>
                                </div>
                                <div id="response-phone" value="กรุณากรอก เบอร์โทร"></div>
                            </div>
                            <div>
                                <input type="number" id="phone" name="phone" placeholder="Ex. 0123456789" pattern="[0-9]{10}" onchange="checkElement(this.id,'text-phone','response-phone')" oninput="checkLengthNumber(this,10)" maxlength="10">
                            </div>
                        </div>
                    </div>
                    <div class="box-button">
                        <div class="box">
                            <div class="cancel">
                                <button id="cancel-login" onclick="location.href='../login/login.html'" name="cancel">Cancel</button>
                            </div>
                            <div class="submit">
                                <button id="submit-login" onclick="getRegisterData()" name="register">Register</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
