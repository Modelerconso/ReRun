<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rerun</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Header page -->
    <div class="header">
        <div class="contrain">
            <label>Rerun</label>
        </div>
    </div>

    <!-- Section page -->
    <div class="section">
        <div class="contrain">
            <div class="box-login">
                <div class="img-login">
                    
                </div>
                <div class="login">
                    <div class="username">
                        <div>
                            <label>Username</label>
                        </div>
                        <div>
                            <input type="text" name="username">
                        </div>
                    </div>
                    <div class="password">
                        <div>
                            <label>Password</label>
                        </div>
                        <div>
                            <input type="password" name="password">
                        </div>
                    </div>
                    <div class="box-button">
                        <div class="submit">
                            <button id="submit-login" onclick="loginData()" name="confirm">confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer page -->
    <div class="footer">
        <div class="contrain">
            
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
