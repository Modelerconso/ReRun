<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Header page -->
    <div class="header">
        <div class="contrain">
            <div class="menu">
                <a href="../home/home.html">หน้าหลัก</a>
                <a href="../login/login.html">เข้าสู่ระบบ/ลงทะเบียน</a>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="contrain">
            <div class="box-register">
                <div class="register">
                    <div class="header-register">
                        <label>Register</label>
                    </div>
                    <div class="input-information">
                        <div class="input-data">
                            <div class="text">
                                <label>Username</label>
                            </div>
                            <div>
                                <input type="text" id="username" name="username" onclick="clickInput(this)">
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>Password</label>
                            </div>
                            <div>
                                <input type="password" id="password-1" name="password-1" onclick="clickInput(this)">
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>Password</label>
                            </div>
                            <div>
                                <input type="password" id="password-2" name="password-2" onclick="clickInput(this)">
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>Email</label>
                            </div>
                            <div>
                                <input type="email" id="email" name="email" placeholder="Ex. abc@gmail.com" pattern=".+@gmail\.com" onclick="clickInput(this)" required>
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>ชื่อ</label>
                            </div>
                            <div>
                                <input type="text" id="firstname" name="firstname" onclick="clickInput(this)">
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>นามสกุล</label>
                            </div>
                            <div>
                                <input type="text" id="lastname" name="lastname" onclick="clickInput(this)">
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>เพศ</label>
                            </div>
                            <div>
                                <select name="gender" id="gender" onclick="clickInput(this)">
                                    <option value="ชาย">ชาย</option>
                                    <option value="หญิง">หญิง</option>
                                    <option value="ไม่ระบุ">ไม่ระบุ</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>วันเกิด</label>
                            </div>
                            <div>
                                <input type="date" id="birthday" name="birthday" onclick="clickInput(this)">
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>เลขบัตรประจำตัวประชาชน</label>
                            </div>
                            <div>
                                <input type="text" id="number-card" name="number-card" placeholder="เลขบัตรประชาชน 13 หลัก" onclick="clickInput(this)">
                            </div>
                        </div>
                        <div class="input-data">
                            <div class="text">
                                <label>เบอร์โทร</label>
                            </div>
                            <div>
                                <input type="text" id="phone" name="phone" placeholder="Ex. 012-345-6789" onclick="clickInput(this)">
                            </div>
                        </div>
                    </div>
                    <div id="message" class="message"></div>
                    <div class="box-button">
                        <div class="box">
                            <div class="cancel">
                                <button id="cancel-login" onclick="location.href='../login/login.html'" name="cancel">Cancel</button>
                            </div>
                            <div class="submit">
                                <button id="submit-login" onclick="getRegisterData()" name="register">Register</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
