<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerEvent.css">
    <title>Rerun</title>
</head>
<body>
    <!-- Header page -->
    <div class="header">
        <div class="contrain">
            <div class="menu">
                <a href="#">หน้าหลัก</a>
                <a href="#">ตรวจสอบสถานะ</a>
                <a href="#">โปรไฟล์</a>
            </div>
        </div>
    </div>
    <!-- Section page -->
    <div class="section">
        <div class="contrain">
            <div>
                <h2>สมัครวิ่ง</h2>
            </div>
            <!-- form register run -->
            <div class="form">
                <div class="firstname"> 
                    <div>
                        <label name="firstname">ชื่อจริง</label>
                    </div>
                    <div>
                        <input type="text" name="firstname" >
                    </div>
                </div>
                <div class="lastname">
                    <div>   
                        <label name="lastname">นามสกุล</label>
                    </div>
                    <div>
                        <input type="text" name="lastname">
                    </div>
                </div>
                <div class="gender">
                    <div>
                        <label>เพศ</label>
                    </div>
                    <div class="gender-value">
                        <div>
                            <input type="radio" name="gender" value="ชาย">
                            <label>ชาย</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="หญิง">
                            <label>หญิง</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="ไม่ระบุ">
                            <label>ไม่ระบุ</label>
                        </div>
                    </div>
                </div>
                <div class="age">
                    <div>
                        <label>วันเกิด</label>
                    </div>
                   <div>    
                        <input type="date" name="age" >
                   </div>
                </div>
                <div class="number-card-person">
                    <div>
                        <label>เลขบัตรประจำตัวประชาชน</label>
                    </div>
                    <div>
                        <input type="text" name="number-card-person" >
                    </div>
                </div>
                <div class="phone">
                    <div>
                        <label>เบอร์โทร</label>
                    </div>
                    <div>
                        <input type="text" name="phone" >
                    </div>
                </div>
                <div class="email">
                    <div>   
                        <label>อีเมล</label>
                    </div>
                    <div>
                        <input type="email" name="email" >
                    </div>
                </div>
                <div class="shirt">
                    <div>
                        <label>ชนิดของเสื้อ</label>
                    </div>
                    <div class="shirt-types">
                        <div>
                            <input type="radio" name="shirt-type" value="แขนกุด" >
                            <label>แขนกุด</label>
                        </div>
                        <div>
                            <input type="radio" name="shirt-type" value="แขนสั้น" >
                            <label>แขนสั้น</label>
                        </div>
                    </div>
                </div>
                <div class="shirt-size">
                    <div>
                        <label>ขนาดของเสื้อ</label>
                    </div>
                    <div class="shirt-size-values">
                        <div>
                            <input type="radio" name="shirt-size" value="S" >
                            <label>S</label>
                        </div>
                        <div>
                            <input type="radio" name="shirt-size" value="M" >
                            <label>M</label>
                        </div>
                        <div>
                            <input type="radio" name="shirt-size" value="L" >
                            <label>L</label>
                        </div>
                    </div>
                </div>
                <div class="type-run">
                    <div>
                        <label>ประเภทของการแข่งขัน</label>
                    </div>
                    <div class="type-run-option">
                        <div>
                            <input type="radio" name="type-run" value="funrun" >
                            <label>Funrun 5 km</label>
                        </div>
                        <div>
                            <input type="radio" name="type-run" value="minimarathon" >
                            <label>Mini marathon 10 km</label>
                        </div>
                        <div>
                            <input type="radio" name="type-run" value="halfmarathon" >
                            <label>Half marathon 21 km</label>
                        </div>
                        <div>
                            <input type="radio" name="type-run" value="marathon" >
                            <label>Marathon 42 km</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-button">
                <div class="cancel">
                    <button id="cancel-register" onclick="cancelData()" name="cancel">ยกเลิก</button>
                </div>
                <div class="submit">
                    <button id="submit-register" onclick="submitData()" name="submit">ส่งข้อมูล</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer page -->
    <div class="footer">
        <div class="contrain">
            <div class="contact">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
